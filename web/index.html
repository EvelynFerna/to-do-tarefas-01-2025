<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="header-left">
           <h2>Gerenciamento de Tarefas</h2>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='index.html'">Cadastro de Usuários</button>
            <button onclick="window.location.href='cadastrodetarefas.html'">Cadastro de Tarefas</button>
            <button onclick="window.location.href='gerenciartarefas.html'">Gerenciar Tarefas</button>
        </div>
    </header>

    <main>
       <center>  <h3>Cadastro de Usuário</h3>
        <form id="formCadastroUsuario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</center>

   <script src="/api/js/usuario.js"></script>
</body>

</html>
