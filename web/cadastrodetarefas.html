<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Tarefa</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h2>Gerenciamento de Tarefas</h2>
    <div>
      <button onclick="location.href='index.html'">Usuários</button>
      <button onclick="location.href='cadastrodetarefas.html'">Tarefas</button>
      <button onclick="location.href='gerenciartarefas.html'">Gerenciar</button>
    </div>
  </header>
  <main>
    <h3>Cadastro de Tarefas</h3>
    <form id="formCadastroTarefa">
      <label for="usuario">Usuário</label>
      <select id="usuario" required></select>

      <label for="descricao">Descrição</label>
      <input id="descricao" required />

      <label for="setor">Setor</label>
      <input id="setor" required />

      <label for="prioridade">Prioridade</label>
      <select id="prioridade" required>
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>

      <label for="status">Status</label>
      <select id="status" required>
        <option value="A_FAZER">A Fazer</option>
        <option value="FAZENDO">Fazendo</option>
        <option value="PRONTO">Pronto</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <script src="/api/js/script.js"></script>
</body>
</html>
